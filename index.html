<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>KBS-Bank</title>
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome To KBS Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" required />
        <br />
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row g-5">
        <div class="col-md-4">
          <div class="deposit status">
            <h4 class="font-weight-bold">Deposit</h4>
            <h1 class="font-weight-bold">
              $<span id="currentDeposit">00</span>
            </h1>
          </div>
        </div>

        <div class="col-md-4">
          <div class="withdraw status">
            <h4 class="font-weight-bold">Withdraw</h4>
            <h1 class="font-weight-bold">
              $<span id="currentWithdraw">00</span>
            </h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h4 class="font-weight-bold">Balance</h4>
            <h1 class="font-weight-bold">
              $<span id="currentBalance">1240</span>
            </h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="deposit-amount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to deposit"
            /><br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              id="withdraw-amount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to withdraw"
            /><br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
